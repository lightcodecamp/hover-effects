<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Hover Effects</title>
</head>
<body>
  <h1>Follow us on</h1>

  <div class="container">
    <div class="card">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="icon-box">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
      <span class="title">
        Facebook
        <span>15k Followers</span>
      </span>
    </div>

    <div class="card">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="icon-box">
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
      <span class="title">
        Twitter
        <span>15k Followers</span>
      </span>
    </div>

    <div class="card">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="icon-box">
        <div class="icon">
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
      <span class="title">
        Instagram
        <span>15k Followers</span>
      </span>
    </div>
  </div>
</body>
</html>
